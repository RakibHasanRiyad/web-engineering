<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript For Loop</title>
</head>
<body>
    <script>
    for(var i=1; i<=10; i++) {
        document.write("<p>The number is " + i + "</p>");
      	document.write("<H"+i+"> my name is </H"+i+">");
    }
    </script>
</body>
</html>
