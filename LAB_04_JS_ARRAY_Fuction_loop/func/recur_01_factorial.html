<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculate the factorial of a number.</title>

</head>

<body>

    <h1 id="result"></h1>


    <input type='text' name='text1' id="inp"/>
    <input type="button" value="See result" onclick="getResult(document.getElementById('inp').value)" />


    <script type="text/javascript">
        function factorial(x) {

            if (x === 0) {
                return 1;
            }
            return x * factorial(x - 1);
        }

        function getResult(x){

            var res = factorial(x);
            document.getElementById("result").innerHTML = res;
            
        }

        


    </script>


</body>

</html>
