<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <h1>The td rowspan attribute</h1>

  <table>
    <tr>
      <th>Month</th>
      <th>Savings</th>
      <th>Savings for holiday!</th>
      <th>Savings for holiday!</th>
    </tr>
    <tr>
      <td rowspan="2">January</td>
      <td rowspan="2">$100</td>
      <td rowspan="2">$100</td>
      <td rowspan="3">$50</td>
    </tr>
    <tr>
      <td >February</td>
      <td >$80</td>
      <td >$80</td>
      <td rowspan="3">$50</td>
    </tr>
  </table>

</body>

</html>
