<!DOCTYPE html>
<html>
<body bgcolor="#a3ff8b">

<h2>Alternative text</h2>

<p>The alt attribute should reflect the image content, so users who cannot see the image gets an understanding of what the image contains:</p>

<img src="bou_monument.jpg" alt="Flowers in Chania" width="460" height="345"> 
<br/>
<img src="bou_monument1.jpg" alt="Flowers in Chania" width="460" height="345">


</body>
</html>
