<!DOCTYPE html>
<html>
<body>

<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<!--Ordered List-->

<ol>
  <li>Coffee</li>
  <li>Tea
    <ol type="i" start="3">
      <li>Black tea</li>
      <li>Green tea</li>
    </ol>
  </li>
  <li>Milk</li>
</ol>

<!--Unordered List-->

<ul>
  <li>Coffee</li>
  <li>Tea
    <ul style="list-style-type:square;">
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>


<h2>A Description List</h2>

<!--Document List-->
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>

</body>
</html>
