<!DOCTYPE html>
<html>
<body>
	<h1>Demo: JavaScript function parameters</h1>
	
	<script>
		function ShowMessage(firstName, lastName) {
			alert("Hello " + firstName + " " + lastName);
		}

		ShowMessage("Steve", "Jobs");
		ShowMessage("Bill", "Gates");
		ShowMessage(100, 200);

    </script>
</body>
</html>
