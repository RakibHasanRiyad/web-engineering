<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculate the factorial of a number.</title>

</head>

<body>

    <h1 id="result"></h1>

    <input type='text' name='text1' id="inp" value="Enter the n for nth fibonacci"/>
    <input type="button" value="See result" onclick="getResult(document.getElementById('inp').value)" />

    <script type="text/javascript">
        var fibonacci_series = function (n) {
            if (n === 1) {
                return [0, 1];
            } else {
                var s = fibonacci_series(n - 1);
                s.push(s[s.length - 1] + s[s.length - 2]);
                return s;
            }
        };

        function getResult(n) {
            
            console.log(fibonacci_series(n));
            document.getElementById("result").innerHTML = fibonacci_series(n);
        }
    </script>


</body>

</html>
