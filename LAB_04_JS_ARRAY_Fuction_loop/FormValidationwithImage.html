<html>

<body>
    <script type="text/javascript">
        function validate() {
            var name = document.f1.name.value;
            var passwordlength = document.f1.password.value.length;
            var status = false;
            if (name == "") {
                document.getElementById("namelocation").innerHTML =
                    " <img src='http://www.javatpoint.com/javascriptpages/images/unchecked.gif'/> Please enter your name";
                status = false;
            } else {
                document.getElementById("namelocation").innerHTML =
                    " <img src='http://www.javatpoint.com/javascriptpages/images/checked.gif'/>";
                status = true;
            }

            if (passwordlength < 6) {
                document.getElementById("passwordlocation").innerHTML =
                    " <img src='http://www.javatpoint.com/javascriptpages/images/unchecked.gif'/> Password must be greater than 6";
                status = false;
            } else {
                document.getElementById("passwordlocation").innerHTML =
                    " <img src='https://th.bing.com/th/id/R779b9dc3928c2dbc304bcf6702bef6df?rik=GAc9dt9so1SOwg&pid=ImgRaw'/>";
            }

            return status;
        }
    </script>
    <form name="f1" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validate()">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" />
                    <span id="namelocation" style="color:red"></span></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" />
                    <span id="passwordlocation" style="color:red"></span></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="register" /> </td>
            </tr>
        </table>
    </form>
</body>

</html>
