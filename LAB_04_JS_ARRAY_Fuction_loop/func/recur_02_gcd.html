<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculate the factorial of a number.</title>

</head>

<body>

    <h1 id="result"></h1>


    <input type='text' name='text1' id="inp1" /> <input type='text' name='text1' id="inp2" /> </br>
    <input type="button" value="See result" onclick="getGcd(getElementById('inp1').value, getElementById('inp2').value)" />


    <script type="text/javascript">
        var gcd = function (a, b) {
            if (!b) {
                return a;
            }

            return gcd(b, a % b);
        };
    
        function getGcd(firstInt, secondInt){

            document.getElementById("result").innerHTML= "GCD is: " + gcd(firstInt, secondInt);
        }
        
    </script>


</body>

</html>
