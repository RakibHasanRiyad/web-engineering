<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <h1>The td rowspan attribute</h1>

  <table border="1" >
    <tr align="middle">
      <th>Month</th>
      <th>Savings</th>
    </tr>
    <tr align="middle">
      <td >January</td>
      <td rowspan="2">$10</td>
    </tr>
    <tr align="middle">
      <td >February</td>
    </tr>
    <tr align="middle">
      <td >March </td>
      <td >$8</td>
    </tr>
  </table>



  <br/>
  <hr/>
  <br/>
  <table>
    <caption>2nd Table</caption>
    <tr>
      <td>1</td>
      <td rowspan="2">4</td>
    </tr>
    <tr>
      <td rowspan="2">2</td>
    </tr>
    <tr>
      <td rowspan="2">5</td>
    </tr>
    <tr>
      <td>3</td>
    </tr>
  </table>

</body>

</html>
